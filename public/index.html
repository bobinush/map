<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>Borderland 2022 Map</title>

        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />

        <link rel="stylesheet" href="js/leaflet/leaflet.css" />
        <link rel="stylesheet" href="js/plugins/leaflet-locatecontrol/dist/L.Control.Locate.min.css" />
        <link rel="stylesheet" href="js/plugins/leaflet-polylinemeasure/Leaflet.PolylineMeasure.css" />
        <link rel="stylesheet" href="js/plugins/leaflet-search/dist/leaflet-search.min.css" />
        
          
        <link rel="stylesheet" href="/leaflet-geoman.css" />  

        <style>
            html,
            body {
                height: 100%;
                margin: 0;
            }
            .leaflet-container {
                height: 400px;
                width: 600px;
                max-width: 100%;
                max-height: 100%;
                background-color: #deefd6;
            }

            .camps-list-tooltip ul {
                padding-left: 1em;
            }
            .camps-list-tooltip {
                color: #fff;
                opacity: 1.0;
                text-shadow: 1px 1px #000000;
                font-size: 0.8rem;
            }
            .camps-list-tooltip h3 {
                font-weight: bold;
            }
            .camps-list-tooltip h3, .camps-list-tooltip ul {
                margin: 0;
            }

            .borderland-marker h1 {
                font-size: 2.0rem;
                color: #fa6;
                padding: 0;
                margin: 0;
            }
            .borderland-marker h2 {
                font-size: 1.6rem;
                color: #fea;
                padding: 0;
                margin: 0;
            }
            .borderland-marker li {
                font-size: 1.0rem;
                color: #fea;
            }
            .borderland-marker {
                opacity: 1.0;
                text-shadow: 3px 3px #000000;
                font-weight: bold;
                padding: 0;
                margin: 0;
            }

            .zone-tooltip {
                padding: 0;
                margin: 0;
            }
            .zone-tooltip h3 {
                color: #ffa;
                opacity: 1.0;
                text-shadow: 2px 2px #000000;
                font-weight: bold;
                font-size: 0.8rem;
                padding: 0;
                margin: 0;
            }
        </style>

        <style>
            body {
                padding: 0;
                margin: 0;
            }
            #map {
                height: 100%;
                width: 100vw;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <script>
            function navigatehere(lat, lng) {
                console.log("navigatehere", lat, lng);
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                        console.log(this.responseText);
                    }
                };
                xhttp.open("GET", "https://tim.gremalm.se/gps/updategps.php?lat="+lat+"&lng="+lng, true);
                xhttp.send();
            }
        </script>
        <script src="bundle.js"></script>
    </body>
</html>
