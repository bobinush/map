                font-size: medium;
                padding:10px;

                border-radius:10px;
                border: 1px solid #aaa;
                width:100%;
                font-weight:500;

            input[type=text], textarea, button
            {
                /* remove default behavior */
                appearance:none;
                -webkit-appearance:none;
            }

            textarea { resize: none; }

            select
            {
                text-align: right;
                width:60%;
                display: inline-block;
                font-weight:600;
            }

            label

                display: inline-block;
                font-size: large;
                width: 40%;
                text-align: left;
            }

            button
            {
                color:#fff;
                font-weight:600;
                font-size: large;
                background-color: lightseagreen;
                box-shadow:2px 2px 8px 2px rgba(0,0,0,0.2);
                width: auto;
                margin-right: 15px;
            }

            button:disabled

            }

            .placement-btn

                border-style: none;
                background-color: rgb(32, 132, 158); 
                color: #f9f9f9;
                width: 170px;
            }

            .delete-button

            .leaflet-bar a

                width: 100px;
            }

            .leaflet-pm-toolbar
            {
                background-image: none;
                width: 100px;
            }

            .control-icon
            {
                background-image: none;
                width: 100px;
            }

            .leaflet-pm-toolbar .leaflet-pm-icon-polygon 
            {
                background-image: none;
                background-color: rgb(139, 64, 161); 
                color: #f9f9f9;
                border-style: double;
                width: 160px;
                /* border-radius: 10%; */
                margin: -5px;
                padding: 10%;
                height: unset;
                text-anchor: middle;

                animation-name: borderColorFade;
                animation-duration: 1s; 
                animation-timing-function: ease-out; 
                animation-delay: 0;
                animation-direction: alternate;
                animation-iteration-count: infinite;
                animation-fill-mode: none;
                animation-play-state: running;   
            }
            
            .leaflet-pm-icon-polygon::before 
            {
                width: 100px;
                content: "+ Add shape"; /* Add a custom text or icon */
                font-size: 20px; /* Adjust the font size */
                font-weight: bold; /* Adjust the font weight */
                color: white; /* Change the icon color */

            .leaflet-container

                height: 400px;
                width: 600px;
                max-width: 100%;
                max-height: 100%;
                background-color: #deefd6;
            }

            .description 
            {
                width: 100px;
                font-size: 16px;
                color: #333;
                padding: 10px 14px;
                background-color: hsla(0, 0%, 100%, 0.8);
                box-shadow: 0 0 15px rgb(0 0 0 / 20%);
                border-radius: 5px;
                line-height: 120%;
                border: 1px solid grey;
            }

            .add-todo-btn-animated

                animation-name: stretch;
                animation-duration: 1s; 
                animation-timing-function: ease-out; 
                animation-delay: 0;
                animation-direction: alternate;
                animation-iteration-count: infinite;
                animation-fill-mode: none;
                animation-play-state: running;   
            }

            @keyframes stretch
            {
                0% 
                {
                    background-color: rgb(205, 205, 205);
                }
                100% 
                {
                    border-radius: 0%;
                    background-color: rgb(255, 255, 255);
                    border-color: rgb(251, 255, 0);
                }
            }

            .todo-icon
            {
                width:100px;height:100px;
                border: solid 2px rgb(33, 33, 33);
                background-color: rgb(238, 238, 221);
                box-shadow: 3px 3px  rgba(0,0,0,0.3);
                -moz-box-shadow: 3px 3px  rgba(0,0,0,0.3);
                -webkit-box-shadow: 3px 3px  rgba(0,0,0,0.3);
                -o-box-shadow: 3px 3px  rgba(0,0,0,0.3);

            p { font-size: 18px; }

            .task-header
            {
                font-size: 14px;
                font-family: 'Courier New', Courier, monospace;
                color: rgb(134, 134, 134);
                line-height: 0%;
                text-transform: uppercase;
            }
            
            .leaflet-control-layers label

                width: auto; 
                font-size: 1.3em;
            }

        </style>

    <body>
        <div id="map"></div>
        <script>
            function navigatehere(lat, lng) {
                console.log("navigatehere", lat, lng);
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                        console.log(this.responseText);
                    }
                };
                xhttp.open("GET", "https://tim.gremalm.se/gps/updategps.php?lat="+lat+"&lng="+lng, true);
                xhttp.send();
            }
        </script>
